<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <!-- loging from desgin -->

  <div class=" flex items-center h-screen w-screen bg-neutral-200 justify-center">

  <div style="height:440px; width:700px;" class=" grid grid-cols-2  border rounded-xl">
             <!-- login img desgin -->
            <div class="border-r-2  " >
                    
                   <img class="h-full w-full object-cover rounded-l-xl" src="/public/img/regester.jpg"  alt="">

            </div>
            <!-- login form desgin -->
            <div class=" w-full  bg-white pt-5 rounded-r-xl p-3">
                    <form class="space-y-3 h-full " action="/login ">

                         <div>
                              <h3 class="font-extrabold text-3xl">Sign up</h3>
                         </div>
                         <!-- <p>not match</p> -->
                         <div class="font-semibold text-slate-700">
                                <label for="name">Name</label><br>
                              <input class="border rounded-md w-full h-10" type="text" id="name">
                         </div>
                         <div class="font-semibold text-slate-700">
                                <label for="email">Email</label><br>
                              <input class="border rounded-md w-full h-10" type="email" id="email">
                         </div>
                         <div class="font-semibold justify-center text-slate-700">
                                <label for="password">Password</label><br>
                              <input class="border rounded-md    w-full h-10" type="password" id="password">
                         </div>
                         <div class="font-semibold text-slate-700">
                               
                            <button class="bg-blue-500 text-white h-10 w-full rounded-md" type="submit">log in</button>

                         </div>
                        <div class="flex justify-between text-sm  text-blue-600">
                             <a href="">Forgot password</a>
                             <a href="login.html">log in now</a>

                            </div>

                    </form>
                   
            </div>

   </div>
    
  </div>

 
</body>
</html>
