<script>

   if(document.getElementById('photo')) {
      const img =document.getElementById('photo')
const pre =document.querySelector('.pre')


          if(img){

         
        img.onchange=(e)=>{


const imageLink=URL.createObjectURL(e.target.files[0]);


pre.setAttribute('src',imageLink)
}


          }

   }


if(document.getElementById('gallaryphoto')){



    document.getElementById('gallaryphoto').onchange =(e)=>{

   const files =e.target.files
   let lengths = files.length 
   let images = '';
   for(let i=0 ;i<lengths;i++){

   const url =URL.createObjectURL(files[i]);
   
   images += `<img src="${url}" class=" rounded-lg  object-cover border h-28 w-28" alt="">`
      

   }
    document.querySelector('.prev').innerHTML =images

    }

 



}


</script>
